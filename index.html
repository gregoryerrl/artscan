<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#2c3e50" />
        <title>ArtScan - Artwork Recognition Scanner</title>
        <link rel="stylesheet" href="landing.css" />
    </head>
    <body>
        <!-- Preload Indicator -->
        <div id="preload-indicator" class="preload-indicator">
            <div class="preload-content">
                <div class="preload-spinner"></div>
                <p id="preload-status">Initializing...</p>
            </div>
        </div>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>ArtScan by Greg</h1>
                <a href="/scan.html" class="btn btn-primary btn-large">
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
                        ></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    Start Scanning
                </a>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <div id="artwork-grid" class="artwork-grid">
                <!-- Artworks will be loaded here -->
            </div>
            <div class="load-more-container">
                <button id="load-more-btn" class="btn btn-secondary">
                    Load More
                </button>
            </div>
        </section>

        <!-- Load cache module -->
        <script src="opencv-cache.js"></script>
        <!-- Load landing page script -->
        <script src="landing.js"></script>
        <!-- Load OpenCV.js and preloader in background -->
        <script async src="https://docs.opencv.org/4.5.0/opencv.js"></script>
        <script src="preloader.js"></script>
    </body>
</html>
